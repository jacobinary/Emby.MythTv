<!DOCTYPE html>
<html>
<head>
    <title>MythTV</title>
</head>
<body>
    <div data-role="page" class="page type-interior pluginConfigurationPage mythTvConfigurationPage">

        <div data-role="content">
            <div class="content-primary">
                <form class="mythTvConfigurationForm">

                    <ul class="ulForm" data-role="listview">
                        <li>
                            <label for="txtHost">
                                MythTv host:
                            </label>
                            <input type="text" id="txtHost" name="txtHost" />
                            <div class="fieldDescription">
                                MythTv backend host IP.
                            </div>
                        </li>
                        <li>
                            <label for="txtUncPath">
                                Recordings UNC:
                            </label>
                            <textarea id="txtUncPath" name="txtUncPath" rows="4" cols="50" ></textarea>
                            <div class="fieldDescription">
                                MythTv Recordings Path. One per line. Must be accessible by Emby server.
                            </div>
                        </li>
                        <li>
                            <label for="txtRecExclude">
                                Exclude Recordings Categories:
                            </label>
                            <input id="txtRecExclude" name="txtRecExclude" />
                            <div class="fieldDescription">
                                Exclude recordings of these types, comma separated.
                            </div>
                        </li>
                        <li>
                            <label for="chkLoadChannelIcons">MythTV has channel icons</label>
                            <input type="checkbox" id="chkLoadChannelIcons" data-mini="true" />
                        </li>
                        <li>
                            <label for="chkUseSchedulesDirectImages">Grab images from SchedulesDirect</label>
                            <input type="checkbox" id="chkUseSchedulesDirectImages" data-mini="true" />
                            <div class="fieldDescription">
                                Will only work if MythTV uses Schedules Direct as the data source and so has correct program IDs.
                            </div>
                        </li>

                        <li>
                            <button type="submit" data-theme="b">Save</button>
                            <button type="button" onclick="history.back();">Cancel</button>
                        </li>
                    </ul>

                </form>
            </div>
        </div>


        <script type="text/javascript">

            var MythTvConfigurationPage = {
                pluginUniqueId: "3a64de78-51be-495e-89de-0bb46f8c28f4"
            };

            $('.mythTvConfigurationPage').on('pageshow', function (event) {

                Dashboard.showLoadingMsg();

                var page = this;

                ApiClient.getPluginConfiguration(MythTvConfigurationPage.pluginUniqueId).then(function (config) {

                    $('#txtHost', page).val(config.Host || "");
                    $('#txtUncPath', page).val(config.UncPath || "");
                    $('#txtRecExclude', page).val(config.RecGroupExclude || "");
                    $('#chkLoadChannelIcons', page).checked(config.LoadChannelIcons || false).checkboxradio("refresh");
                    $('#chkUseSchedulesDirectImages', page).checked(config.UseSchedulesDirectImages || false).checkboxradio("refresh");

                    Dashboard.hideLoadingMsg();
                });
            });

            $('.mythTvConfigurationForm').on('submit', function (e) {

                Dashboard.showLoadingMsg();

                var form = this;

                ApiClient.getPluginConfiguration(MythTvConfigurationPage.pluginUniqueId).then(function (config) {

                    config.Host = $('#txtHost', form).val();
                    config.UncPath = $('#txtUncPath', form).val();
                    config.RecGroupExclude = $('#txtRecExclude', form).val();
                    config.LoadChannelIcons = $('#chkLoadChannelIcons', form).checked();
                    config.UseSchedulesDirectImages = $('#chkUseSchedulesDirectImages', form).checked();

                    ApiClient.updatePluginConfiguration(MythTvConfigurationPage.pluginUniqueId, config).then(Dashboard.processPluginConfigurationUpdateResult);
                });

                // Disable default form submission
                return false;
            });
        </script>
    </div>
</body>
</html>
